<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue</title>
</head>
<body>
	<div id="app">
		<h1>{{texto}}</h1>

		<h2>{{arrayTeste}}</h2>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				texto: "Come√ßando com Vue!",
				arrayTeste:[
					'a',
					'b'
				]
			}
		});
	</script>
</body>
</html>
